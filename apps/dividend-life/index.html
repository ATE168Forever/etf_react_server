<!doctype html>
<html lang="zh-Hant" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link id="app-favicon" rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://etflife.org/dividend-life" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script>
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    </script>
    <script type="module">
      import faviconUrl from '@shared/assets/dividend-life.svg?url';

      const faviconEl = document.querySelector('#app-favicon');
      if (faviconEl) {
        faviconEl.href = faviconUrl;
      }
    </script>
    <title>Dividend Life</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
